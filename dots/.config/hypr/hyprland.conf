source = ~/.config/hypr/mocha.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

monitor=desc:BOE 0x07C9,highres,auto,1.2 # thinkpad t14
monitor=desc:BOE 0x0BCA,highres,auto,1.5666 # framework 13


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = dolphin
$favoriteApp = loginctl lock-session
$favoriteApp2 = elisa
$editor = nvim # remember to also set in .config/uwsm/env


#################
### AUTOSTART ###
#################

exec-once = /usr/lib/pam_kwallet_init && uwsm app -- kwalletd6
exec-once = systemctl --user start hyprpolkitagent

exec-once = hyprpm reload -n

exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store

exec-once = uwsm app -- swayosd-server
exec-once = uwsm app -- nm-applet
exec-once = uwsm app -- blueman-applet
exec-once = uwsm app -- kdeconnect-indicator
exec-once = uwsm app -- udiskie

exec-once = uwsm app -- waybar
exec-once = uwsm app -- hypridle # & hyprpaper
exec-once = waypaper --random # apparently waypaper controls hyprpaper loading I guess??


